name: Build and Cache

on:
  push:
    branches:
      - main

jobs:
  build-and-cache-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Install Cachix
        uses: cachix/cachix-action@v14
        with:
          name: keanu
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Build and push packages
        run: |
          echo "Building and caching packages..."
          nix build .#packages.x86_64-linux --json \
            | jq -r '.[].outputs | to_entries[].value' \
            | cachix push keanu

          echo "âœ“ Packages built and cached successfully"
          echo "Note: Full system configurations are not built in CI due to disk space limitations (~75GB required vs ~30GB available)"
          echo "System configurations are evaluated in the build-check workflow to ensure they are valid"
