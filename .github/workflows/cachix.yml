name: Build and Cache

on:
  push:
    branches:
      - main

jobs:
  build-and-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9

      - name: Configure Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v3

      - name: Install Cachix
        uses: cachix/cachix-action@v14
        with:
          name: keanu
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Build and push packages
        run: |
          nix build .#packages.x86_64-linux --json \
            | jq -r '.[].outputs | to_entries[].value' \
            | cachix push keanu

          # Build key configurations (excluding beehive which requires git-crypt secrets)
          for host in titan earth hyperion miranda phoebe tethys; do
            echo "Building $host..."
            nix build .#nixosConfigurations.$host.config.system.build.toplevel --json \
              | jq -r '.[].outputs | to_entries[].value' \
              | cachix push keanu
          done
