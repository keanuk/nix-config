name: Build Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  # Check that the flake evaluates without building
  eval-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9

      - name: Evaluate flake
        run: |
          nix flake show --all-systems
          nix eval .#nixosConfigurations --apply builtins.attrNames
          nix eval .#darwinConfigurations --apply builtins.attrNames

  eval-nixos:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Note: beehive excluded because it requires git-crypt decrypted secrets
        host: [earth, hyperion, mars, miranda, phoebe, tethys, titan]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9

      - name: Evaluate NixOS configuration for ${{ matrix.host }}
        run: |
          echo "Evaluating ${{ matrix.host }}..."
          nix eval .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel.drvPath
          echo "✓ ${{ matrix.host }} configuration evaluates successfully"

  eval-darwin:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        host: [salacia, vesta, charon]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9

      - name: Evaluate Darwin configuration for ${{ matrix.host }}
        run: |
          echo "Evaluating ${{ matrix.host }}..."
          nix eval .#darwinConfigurations.${{ matrix.host }}.system.drvPath
          echo "✓ ${{ matrix.host }} configuration evaluates successfully"
